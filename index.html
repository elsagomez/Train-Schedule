<!DOCTYPE html>
<html lang="en">
<head>
    <title>Train Scheduler</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
       <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
     <link rel="stylesheet" type="text/css" href="assets/style/style.css">
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>
<body>
    <div class="jumbotron">
        <div class="container">
            <style type="text/css"></style>
            <h1>Train Scheduler</h1>
            <h2>Add your trains schedule</h2>
        </div>
    </div>
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-body">
                Current Train Schedule
            </div>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Train name</th>
                        <th>Destination</th>
                        <th>Frequency (min)</th>
                        <th>Next Arrival </th>
                        <th>Minutes Away</th>
                       
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-body">
                Add Train
            </div>
            <form>
                <div class="form-group">
                    <label for="train-name">Train Name</label>
                    <input type="text" class="form-control" id="trainName" placeholder="">
                </div>
                <div class="form-group">
                    <label for="destination">Destination</label>
                    <input type="text" class="form-control" id="destination" placeholder="">
                </div>
                <div class="form-group">
                    <label for="time">First Train Time (hh:mm - military time)</label>
                    <input type="text" class="form-control" id="time" placeholder="">
                </div>
                <div class="form-group">
                    <label for="frequency">Frequency (min)</label>
                    <input type="number" class="form-control" id="frequency" placeholder="">
                </div>
                <button type="submit" id="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/3.7.3/firebase.js"></script>
    <script src="assets/trainSchedule.js"></script>


   
</body>
</html>
